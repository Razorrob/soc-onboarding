version: '3.8'

services:
  backend:
    build: .
    container_name: soc-onboarding-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PROMETHEUS_MULTIPROC_DIR=/tmp/prometheus_multiproc
    restart: unless-stopped

  portal:
    build: ./portal
    container_name: soc-onboarding-portal
    ports:
      - "5175:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: onboarding_default
