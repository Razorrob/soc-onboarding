name: Deploy SOC Onboarding

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: soctierzeroacr.azurecr.io
  CONTAINER_APP_NAME: soc-onboarding-backend
  RESOURCE_GROUP: SOC-Onboarding-RG
  IMAGE_NAME: soc-onboarding-backend

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name soctierzeroacr

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  build-and-deploy-portal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name soctierzeroacr

      - name: Build and push portal image
        run: |
          cd portal
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/soc-onboarding-frontend:${{ github.sha }} .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/soc-onboarding-frontend:${{ github.sha }}
          docker tag ${{ env.AZURE_CONTAINER_REGISTRY }}/soc-onboarding-frontend:${{ github.sha }} ${{ env.AZURE_CONTAINER_REGISTRY }}/soc-onboarding-frontend:latest
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/soc-onboarding-frontend:latest

      - name: Deploy portal to Container App
        run: |
          az containerapp update \
            --name soc-onboarding-frontend \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}/soc-onboarding-frontend:${{ github.sha }}
